<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="loginId" class="form-label">사용자ID</label>
            <input type="text" name="loginId" id="loginId" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
	
	<br>
	<button type="button" class="btn btn-light">
		<a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/signup}">회원가입</a>
	</button>
	<button type="button" class="btn btn-light">
		<a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/oauth2/authorization/google}">구글</a>
	</button>
	<button type="button" class="btn btn-light">
		<a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/signup}">네이버</a>
	</button>
	<button type="button" class="btn btn-light">
		<a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/signup}">카카오</a>
	</button>
</div>
</html>
